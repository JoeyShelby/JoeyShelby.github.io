<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joey's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .banner {
            background-color: #007acc;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .banner .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .banner .back-link:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }

        .sidebar,
        .content {
            width: 50%;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #eee;
        }

        .content {
            background-color: white;
            margin-left: 5%;
        }

        .blog-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .blog-item a {
            text-decoration: none;
            color: #007acc;
        }

        .blog-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="banner">
        哟，你发现了Joey的博客
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>博客种类</h3>
            <ul id="blog-types">
                <!-- 博客类型会在这里动态生成 -->
            </ul>
        </div>
        <div class="content">
            <h3>最新博客</h3>
            <ul id="blog-list">
                <!-- 博客列表会在这里动态生成 -->
            </ul>
        </div>
    </div>
    <script src="/js/js-yaml.min.js"></script>
    <script>
        // Function to fetch and display blog types
        function loadBlogTypes() {
            fetch('config.yaml')
                .then(response => response.text())
                .then(text => {
                    const yaml = jsyaml.load(text);
                    const blogTypes = yaml.blog_types;
                    const sidebar = document.getElementById('blog-types');
                    for (const [folder, type] of Object.entries(blogTypes)) {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="blogs/${folder}/">${type}</a>`;
                        sidebar.appendChild(li);
                    }
                })
                .catch(error => console.error('Error loading config.yaml:', error));
        }

        // Function to fetch and display blog list
        function loadBlogList() {
            const repo = 'joeyshelby/JoeyShelby.github.io'; // 替换为你的仓库名
            const path = 'blogs/'; // 博客文件夹路径

            fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
                .then(response => response.json())
                .then(files => {
                    const blogList = document.getElementById('blog-list');
                    files
                        .filter(file => file.name.endsWith('.html') && file.name !== 'index.html')
                        .forEach(file => {
                            const li = document.createElement('li');
                            li.classList.add('blog-item');
                            li.innerHTML = `<a href="${file.download_url}">${file.name}</a>`;
                            blogList.appendChild(li);
                        });
                })
                .catch(error => console.error('Error fetching files from GitHub API:', error));
        }




        // Load blog types and list on page load
        loadBlogTypes();
        loadBlogList();
    </script>
</body>

</html>
