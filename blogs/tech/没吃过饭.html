<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-repeat: repeat;
        }

        h1 {
            font-size: 36px;
            color: #336699;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif;
            text-shadow: 1px 1px 2px #aaa;
        }

        h2 {
            font-size: 28px;
            color: #444;
            border-bottom: 2px solid #336699;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 5px 5px 10px #aaa;
        }

        .footer {
            text-align: center;
            border-top: 2px solid #336699;
            padding-top: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>标题</h1>
        <h2>副标题</h2>
        <p>内容</p>
        <div class="footer">
            <p><a href="javascript:history.back()">返回</a> | © 2024 JoeyShelby. 版权所有.</p>
        </div>
    </div>
</body>

</html>
